<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>tic tac toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <h1>tic tac toe</h1>

        <div class="next-player"></div>
        <div class="feedback"></div>

        <div class="board">
            <div class="row">
                <span class="cell" data-num="0"></span>
                <span class="cell" data-num="1"></span>
                <span class="cell" data-num="2"></span>
            </div>
            <div class="row">
                <span class="cell" data-num="3"></span>
                <span class="cell" data-num="4"></span>
                <span class="cell" data-num="5"></span>
            </div>
            <div class="row">
                <span class="cell" data-num="6"></span>
                <span class="cell" data-num="7"></span>
                <span class="cell" data-num="8"></span>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
